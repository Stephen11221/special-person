<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love App</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #ffe4e9;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      animation: pulse 3s ease-in-out infinite alternate;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      from { transform: scale(0.9); }
      to { transform: scale(1.1); }
    }

    .message {
      margin-top: 30px;
      text-align: center;
      font-size: 22px;
      color: #c2185b;
      font-weight: bold;
    }

    .animated-words {
      margin-top: 15px;
      font-size: 20px;
      color: #880e4f;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 30px;
      animation: floatUp 3s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="assets/images/mypic.jpeg" alt="Love">
  </div>

  <div class="message">
    You are the flower that blooms in my heart every day 💗
  </div>

  <div class="animated-words">
    The most beautiful woman and the one who will make me the happiest father.
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
